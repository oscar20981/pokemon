<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Pok√©mon TCG Din√°mica</title>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Open+Sans:700,400|Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="search-bar">
        <input id="pok" type="text" placeholder="Escriba el nombre o n√∫mero de Pok√©mon">
        <button class="search-btn" onclick="traer()">Buscar</button>
    </div>
    <div class="error" id="error"></div>
    <div class="card-tcg" id="tcg-card" style="display:none;">
        <!-- Card will be rendered here -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
    // Colores por tipo
    const typesColors = {
        normal:      "#A8A77A",
        fire:        "#EE8130",
        water:       "#6390F0",
        electric:    "#F7D02C",
        grass:       "#7AC74C",
        ice:         "#96D9D6",
        fighting:    "#C22E28",
        poison:      "#A33EA1",
        ground:      "#D3B170",
        flying:      "#A98FF3",
        psychic:     "#F95587",
        bug:         "#A6B91A",
        rock:        "#B6A136",
        ghost:       "#735797",
        dragon:      "#6F35FC",
        dark:        "#705746",
        steel:       "#B7B7CE",
        fairy:       "#D685AD"
    };

    function gradientForTypes(types) {
        let color1 = typesColors[types[0]] || "#f5ce48";
        let color2 = types.length > 1 ? (typesColors[types[1]] || "#f5ce48") : color1;
        if (color1 === color2) {
            return `background: linear-gradient(135deg, ${color1} 95%, #e2cb85 100%);`;
        } else {
            return `background: linear-gradient(135deg, ${color1} 65%, ${color2} 100%);`;
        }
    }

    function typeButtonColor(type) {
        let color = typesColors[type] || "#f5ce48";
        let fontColor = ["flying","ice","fairy","water"].includes(type) ? "#222" : "#3c2a12";
        return `background:${color};color:${fontColor};border-color:${color};`;
    }

    async function traer() {
        document.getElementById("tcg-card").style.display = "none";
        document.getElementById("error").textContent = "";
        let pokemon = document.getElementById("pok").value.trim().toLowerCase();
        if (!pokemon) {
            document.getElementById("error").textContent = "Por favor escriba un nombre o n√∫mero.";
            return;
        }
        try {
            let res = await axios.get(`https://pokeapi.co/api/v2/pokemon/${pokemon}`);
            let poke = res.data;
            let hpStat = poke.stats[0].base_stat;
            let typesArr = poke.types.map(t=>t.type.name);

            // FONDO DE CARTA DIN√ÅMICO
            document.getElementById("tcg-card").style = gradientForTypes(typesArr) +
                "max-width:440px;margin:36px auto;border-radius:25px;border:5px solid #ccb53a;box-shadow:0 8px 28px #ccb53a66,0 2px 9px #ccb53a44;overflow:hidden;transition:background 0.6s;position:relative;";

            // HEADER
            let htmlCard = '<div class="card-header-tcg">';
            htmlCard += `<span class="poke-tcg-name">${poke.name.charAt(0).toUpperCase() + poke.name.slice(1)}</span>`;
            htmlCard += `<span class="poke-tcg-num">#${poke.id}</span>`;
            htmlCard += `<span class="poke-tcg-hp">PS ${hpStat}</span>`;
            htmlCard += `<span class="poke-tcg-types">`;
            typesArr.forEach(t => {
                htmlCard += `<span class="poke-tcg-type" style="${typeButtonColor(t)}">${t.toUpperCase()}</span>`;
            });
            htmlCard += `</span>`;
            htmlCard += '</div>';

            // IMAGEN
            htmlCard += `<div class="card-pic-frame">
                        <img class="poke-tcg-img" src="${poke.sprites.other["official-artwork"]["front_default"]}" alt="Imagen Pok√©mon">
                </div>`;

            // BODY
            htmlCard += `<div class="card-body-tcg">`;
            htmlCard += `<div class="poke-tcg-info">Altura: ${(poke.height/10).toFixed(1)} m &nbsp; Peso: ${(poke.weight/10).toFixed(1)} kg</div>`;

            htmlCard += `<div class="poke-tcg-section-title">Habilidades</div>`;
            htmlCard += `<div class="poke-tcg-abilities">`;
            poke.abilities.slice(0,2).forEach(ab=>{
                htmlCard += `<span>${ab.ability.name}</span>`;
            });
            htmlCard += `</div>`;

            htmlCard += `<div class="poke-tcg-section-title">Movimientos Principales</div>`;
            htmlCard += `<div class="poke-tcg-moves">`;
            poke.moves.slice(0,2).forEach(mv=>{
                htmlCard += `<span class="poke-tcg-move-btn">${mv.move.name.replace('-', ' ')}</span>`;
            });
            htmlCard += `</div>`;

            // Estad√≠sticas ESTILO TCG
            htmlCard += `<div class="stats-title">Estad√≠sticas</div>`;
            poke.stats.forEach(st => {
                htmlCard += `
                    <div class="stat-row">
                        <div class="stat-label">${st.stat.name.replace("-", " ")} : ${st.base_stat}/255</div>
                        <div class="stat-bar-bg">
                            <div class="stat-bar" style="width:${Math.min((st.base_stat/255)*100,100)}%"></div>
                        </div>
                    </div>
                `;
            });

            let specieRes = await axios.get(poke.species.url);
            let specie = specieRes.data;
            let desc = specie.flavor_text_entries.find(e=>e.language.name==="es");
            let description = desc ? desc.flavor_text.replace(/\n|\f/g,' ') : 'Sin descripci√≥n en espa√±ol';
            htmlCard += `<div class="poke-tcg-footer">${description}</div>`;

            htmlCard += `</div>`; // card-body-tcg

            document.getElementById("tcg-card").innerHTML = htmlCard;
            document.getElementById("tcg-card").style.display = "";
        } catch(err){
            document.getElementById("error").textContent = "Pok√©mon no encontrado.";
        }
    }
    </script>
</body>
</html>
<style>

        .poke-tcg-info {

        .poke-tcg-section-title {

        }

        }
        .poke-tcg-move-btn {
            background: #f8e38b;

        /* ---- ESTADISTICAS TCG ---- */
        .stats-title {

        }

        .poke-tcg-footer {

----------------------------- */
